<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lowes</title>
    <link rel="stylesheet" href="/FakeLowes/CSS/main.css">
</head>
<body>
    <div class="seasonal">
        <a class="link bold" href="#">Gear up for spring projects by making your outdoor space your favorite destination. Shop now ></a>
    </div>
    
    <div class="container">
        <div class="container2">
            <div class="locAndTime">
                <a href="#" class="link bold padding-l">Shakopee Lowe's</a>
                <span class="padding-l">Open until 10 PM</span>
            </div>
        </div>

        <div class="container3">
            <div class="bannerLogo">
                <img src="/FakeLowes/resources/images/lowes-logo.jpg" alt="Lowe's Logo">
            </div>
        </div>

        <div class="container4">
            <div class="main-nav">
                <a class="link padding-r" href="#">Order Status</a>
                <a class="link padding-r" href="#">Weekly Ad</a>
                <a class="link padding-r" href="#">Lowe's Credit Cards</a>
                <a class="link padding-r" href="#">Lowe's Pro</a>
            </div>
        </div>
    </div> <!-- Main Container -->

    <div class="searchBar-main">
        <div class="searchBar-left">
            <nav class="searchBar-opts">
                <a class="link bold padding-r white-ft" href="#">Shop</a>
                <a class="link bold padding-r white-ft" href="#">Savings</a>
                <a class="link bold padding-r white-ft" href="#">Services</a>
                <a class="link bold padding-r white-ft" href="#">Ideas</a>
            </nav>
        </div>
        <div class="searchBar-form">
            <form action="">
                <input class="input-bar" type="text" name="lookup" placeholder="What are you looking for today?">
            </form>
        </div>
        <div class="personal-spots">
            <div class="mylists">
                <img src="./resources/images/" alt="">
            </div>
            <div class="signin">
                
            </div>
            <div class="cart">
                
            </div>
        </div>
    </div> <!-- Search bar main -->
</body>
</html>
