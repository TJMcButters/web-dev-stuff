<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target : Expect More. Pay Less.</title>
    <link rel="stylesheet" href="/FakeTarget/css/main.css">
</head>
<body>
    <header class="banner">
        <div class="container-main">
            <div class="container-top">
                <div class="container-storeinfo">
                    <span class="white-ft small-ft">My Store</span>
                    <span class="white-ft small-ft">Closes at 10pm</span>
                    <p class="bold white-ft zero-marg small-ft">Shakopee</p>
                </div>
                <div class="container-opts">
                    <a href="#" class="white-ft small-ft">Registry</a>
                    <a href="#" class="white-ft small-ft">Weekly Ad</a>
                    <a href="#" class="white-ft small-ft">RedCard</a>
                    <a href="#" class="white-ft small-ft">Target Circle</a>
                    <a href="#" class="white-ft small-ft">Find Stores</a>
                </div>
            </div> <!-- container-top end -->
            <div class="container-bottom">
                <img id="logo" src="/FakeTarget/rsc/target.png" alt="a gay company">
                <a href="#" class="bold large-ft black-ft">Categories</a>
                <a href="#" class="bold large-ft black-ft">Deals</a>
                <a href="#" class="bold large-ft black-ft">What's New</a>
                <a href="#" class="bold large-ft black-ft">Pickup & Delivery</a>
                <input id="search-bar" type="text" placeholder="Search">
                <div class="avatar">
                    <img id="avatar" src="./rsc/avatar.png" alt="sign-in avatar">
                    <a href="#" class="black-ft">Sign In</a>
                </div>
                <a href="#">
                    <img id="cart" src="./rsc/cart.png" alt="a shopping cart">
                </a>
            </div>
        </div> <!-- container-main end -->
    </header>
</body>
</html>
